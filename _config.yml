# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Manning-ENGR133
author: Ben Manning
logo: logo.png

# --- EXECUTION ---
execute:
  execute_notebooks: force

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

# --- REPOSITORY & GITHUB BUTTONS ---
repository:
  url: https://github.com/btmannin5132/133Teach
  path_to_book: root
  branch: main
  # CRITICAL: Template required for theme to render the Launch button
  url_template: "https://github.com/{repository_user}/{repository_name}/tree/{branch}/{path}" 

# --- HTML / THEME CONFIGURATION ---
html:
  # CRITICAL: Base URL for GitHub Pages deployment
  baseurl: /133Teach/
  
  # Ensure these functional buttons are enabled
  use_issues_button: true
  use_repository_button: true
  
  html_theme_options:
    # CRITICAL FIX: This forces the theme to draw the rocket icon template.
    launch_buttons:
      binder: true 

# --- LAUNCH BUTTONS (JupyterLite) ---
launch_buttons:
  binder: true 
  thebe: false 
  jupyterlite_url: "lite"
  notebook_interface: "jupyterlab"
  
  kernel_start_options:
    # Must match your built JupyterLite kernel name
    kernel_name: python