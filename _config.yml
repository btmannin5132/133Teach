# Cleaned _config.yml

title: Manning-ENGR133
author: Ben Manning
logo: logo.png

execute:
  execute_notebooks: force

latex:
  latex_documents:
    targetname: book.tex

bibtex_bibfiles:
  - references.bib

repository:
  url: https://github.com/btmannin5132/133Teach
  path_to_book: root
  branch: main

# --- HTML / THEME CONFIGURATION ---
html:
  use_issues_button: true
  use_repository_button: true
  baseurl: /133Teach/
  
  html_theme_options:
    # Explicitly silence the mybinder text via theme options
    launch_buttons:
      binderhub_url: ""

    thebe:
      # CRITICAL: Tell Thebe where the local kernel server is
      repository_url: "/133Teach/_build/html/lite"
      binder_url: "" # Silence the external binder URL
      kernel_server_url: "https://btmannin5132.github.io"

# --- LAUNCH BUTTONS (Thebe) ---
launch_buttons:
  # 1. Disable the dropdown button that links to mybinder.org/lite
  binder: false 
  
  # 2. Enable the 'Live Code' button for inline execution
  thebe: true 
  
  # 3. Necessary for Thebe to connect locally
  jupyterlite_url: "/133Teach/_build/html/lite" 
  notebook_interface: "jupyterlab"
  
  kernel_start_options:
    kernel_name: python